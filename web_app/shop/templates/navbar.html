<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-luxury-white border-t border-luxury-gray shadow-luxury">
  <div class="grid grid-cols-4 h-16">
    <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative {% if active_page == 'home' %}text-luxury-gold{% else %}text-luxury-gray-dark hover:text-luxury-gold{% endif %}">
      <a href="{% url 'shop:index' %}">
        <div class="relative">
          <svg class="lucide lucide-house transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
            <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          </svg>
        </div>
        <span class="text-xs font-medium">Home</span>
      </a>
    </button>
    <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative {% if active_page == 'catalog' %}text-luxury-gold{% else %}text-luxury-gray-dark hover:text-luxury-gold{% endif %}">
      <a href="{% url 'shop:catalog' %}">
      <div class="relative">
        <svg class="lucide lucide-search transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>
      <span class="text-xs font-medium">Catalog</span>
    </a>
    </button>
    <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative {% if active_page == 'cart' %}text-luxury-gold{% else %}text-luxury-gray-dark hover:text-luxury-gold{% endif %}">
      <a href="{% url 'shop:cart' %}">
        <div class="relative">
          <svg class="lucide lucide-shopping-bag transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
            <path d="M3 6h18"></path>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span class="cart-item-count absolute -top-2 -right-2 bg-luxury-gold text-luxury-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center z-10 min-w-5" style="visibility: hidden;">0</span>
        </div>
        <span class="text-xs font-medium">Cart</span>
      </a>
    </button>
    <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative {% if active_page == 'account' %}text-luxury-gold{% else %}text-luxury-gray-dark hover:text-luxury-gold{% endif %}">
      <a href="{% url 'shop:account' %}" class="flex flex-col items-center space-y-1 -ml-2">
      <div class="relative">
        <svg class="lucide lucide-user transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <span class="text-xs font-medium">Account</span>
      </a>
    </button>
  </div>
</div>
