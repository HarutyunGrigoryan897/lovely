<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta content="Discover the finest luxury timepieces from Rolex, Omega, Patek Philippe & more. Premium watches with authenticated quality and exclusive designs." name="description">

  </head>
  <body>
    <div id="root">
      <div aria-label="Notifications (F8)" role="region" style="pointer-events:none" tabindex="-1">
        <ol class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]" tabindex="-1"></ol>
      </div>
      <section aria-atomic="false" aria-label="Notifications alt+T" aria-live="polite" aria-relevant="additions text" tabindex="-1"></section>
      <div class="min-h-screen bg-background font-luxury">
        <main class="pb-16">
          <div class="px-4 py-6 max-w-7xl mx-auto">
            <div class="space-y-6">
              <div class="space-y-4">
                <h1 class="text-3xl font-bold text-luxury-black">Watch Collection</h1>
                <div class="relative">
                  <svg class="lucide lucide-search absolute left-3 top-1/2 transform -translate-y-1/2 text-luxury-gray-dark" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                  </svg>
                  <input id="search-input" class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10 border-luxury-gray focus:border-luxury-gold focus:ring-luxury-gold" placeholder="Search watches..." value="">
                </div>
              </div>
              
              <!-- Filter Section -->
              <div class="flex flex-wrap gap-3 mb-6">
                <div class="relative">
                  <button id="brand-filter" class="flex h-10 items-center justify-between rounded-md border bg-luxury-white hover:bg-luxury-gray-light px-4 py-2 text-sm font-medium border-luxury-gray transition-colors duration-200 min-w-[140px]">
                    <div class="flex items-center">
                      <svg class="lucide lucide-filter mr-2" fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                      </svg>
                      <span id="brand-filter-text">All Brands</span>
                    </div>
                    <svg class="lucide lucide-chevron-down h-4 w-4 opacity-50 transition-transform duration-200" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="m6 9 6 6 6-6"></path>
                    </svg>
                  </button>
                  <div id="brand-dropdown" class="hidden absolute top-full left-0 z-50 min-w-[180px] rounded-lg border bg-luxury-white shadow-xl mt-2 overflow-hidden">
                    <div class="py-1">
                      <div class="brand-option px-4 py-2 hover:bg-luxury-gray text-sm font-medium cursor-pointer transition-colors duration-150" data-brand="all">All Brands</div>
                      <div class="brand-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-brand="Rolex">Rolex</div>
                      <div class="brand-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-brand="Omega">Omega</div>
                      <div class="brand-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-brand="Patek Philippe">Patek Philippe</div>
                      <div class="brand-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-brand="Audemars Piguet">Audemars Piguet</div>
                    </div>
                  </div>
                </div>
                
                <div class="relative">
                  <button id="price-filter" class="flex h-10 items-center justify-between rounded-md border bg-luxury-white hover:bg-luxury-gray-light px-4 py-2 text-sm font-medium border-luxury-gray transition-colors duration-200 min-w-[140px]">
                    <div class="flex items-center">
                      <svg class="lucide lucide-dollar-sign mr-2" fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                        <line x1="12" x2="12" y1="2" y2="22"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                      </svg>
                      <span id="price-filter-text">All Prices</span>
                    </div>
                    <svg class="lucide lucide-chevron-down h-4 w-4 opacity-50 transition-transform duration-200" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="m6 9 6 6 6-6"></path>
                    </svg>
                  </button>
                  <div id="price-dropdown" class="hidden absolute top-full left-0 z-50 min-w-[200px] rounded-lg border bg-luxury-white shadow-xl mt-2 overflow-hidden">
                    <div class="py-1">
                      <div class="price-option px-4 py-2 hover:bg-luxury-gray text-sm font-medium cursor-pointer transition-colors duration-150" data-price="all">All Prices</div>
                      <div class="price-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-price="0-10000">Under $10,000</div>
                      <div class="price-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-price="10000-25000">$10,000 - $25,000</div>
                      <div class="price-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-price="25000-50000">$25,000 - $50,000</div>
                      <div class="price-option px-4 py-2 hover:bg-luxury-gray text-sm cursor-pointer transition-colors duration-150" data-price="50000+">$50,000+</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <p id="results-count" class="text-luxury-gray-dark mb-4">6 watches found</p>
            <div id="watches-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <!-- Watch cards will be dynamically generated by JavaScript -->
            </div>
          </div>
        </main>
        <div class="fixed bottom-0 left-0 right-0 z-50 bg-luxury-white border-t border-luxury-gray shadow-luxury">
          <div class="grid grid-cols-4 h-16">
            <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative text-luxury-gray-dark hover:text-luxury-gold">
              <a href="./index.html">
                <div class="relative">
                  <svg class="lucide lucide-house transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  </svg>
                </div>
                <span class="text-xs font-medium">Home</span>
              </a>
            </button>
            <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative">
              <a href="./catalog.html">
              <div class="relative">
                <svg class="lucide lucide-search transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </svg>
              </div>
              <span class="text-xs font-medium">Catalog</span>
            </a>
            </button>
            <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative text-luxury-gray-dark hover:text-luxury-gold">
              <a href="./cart.html">
                <div class="relative">
                  <svg class="lucide lucide-shopping-bag transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                    <path d="M3 6h18"></path>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                  </svg>
                  <span class="cart-item-count absolute -top-2 -right-2 bg-luxury-gold text-luxury-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center z-10 min-w-5">0</span>
                </div>
                <span class="text-xs font-medium">Cart</span>
              </a>
            </button>
            <button class="flex flex-col items-center justify-center space-y-1 transition-colors duration-200 relative text-luxury-gray-dark hover:text-luxury-gold">
              <a href="./account.html">
              <div class="relative">
                <svg class="lucide lucide-user transition-transform duration-200" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="50" xmlns="http://www.w3.org/2000/svg">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <span class="text-xs font-medium">Account</span>
              </a>
            </button>
          </div>
        </div>
      </div>
      
      <script>
        // Direct filter implementation with comprehensive functionality
        document.addEventListener('DOMContentLoaded', () => {
          console.log('Initializing catalog filters...');
          
          // Wait for all elements to be fully loaded
          setTimeout(() => {
            const searchInput = document.getElementById('search-input');
            const brandFilter = document.getElementById('brand-filter');
            const priceFilter = document.getElementById('price-filter');
            const brandDropdown = document.getElementById('brand-dropdown');
            const priceDropdown = document.getElementById('price-dropdown');
            const watchesGrid = document.getElementById('watches-grid');
            const resultsCount = document.getElementById('results-count');
            
            console.log('Elements found:', {
              searchInput: !!searchInput,
              brandFilter: !!brandFilter,
              priceFilter: !!priceFilter,
              brandDropdown: !!brandDropdown,
              priceDropdown: !!priceDropdown,
              watchesGrid: !!watchesGrid,
              resultsCount: !!resultsCount
            });
            
            // Ensure dropdowns start hidden
            if (brandDropdown) {
              brandDropdown.classList.add('hide');
              brandDropdown.classList.remove('show');
            }
            if (priceDropdown) {
              priceDropdown.classList.add('hide');
              priceDropdown.classList.remove('show');
            }
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
              if (!brandFilter.contains(e.target) && !brandDropdown.contains(e.target)) {
                brandDropdown.classList.remove('show');
                brandDropdown.classList.add('hide');
              }
              if (!priceFilter.contains(e.target) && !priceDropdown.contains(e.target)) {
                priceDropdown.classList.remove('show');
                priceDropdown.classList.add('hide');
              }
            });
            
            if (!brandFilter || !priceFilter || !watchesGrid) {
              console.error('Required elements not found');
              return;
            }
            
            let currentFilters = {
              search: '',
              brand: 'all',
              price: 'all'
            };
            
            // Search functionality
            if (searchInput) {
              searchInput.addEventListener('input', (e) => {
                currentFilters.search = e.target.value.toLowerCase();
                applyFilters();
              });
            }
            
            // Brand filter functionality
            if (brandFilter && brandDropdown) {
              console.log('Setting up brand filter...');
              console.log('Brand filter element:', brandFilter);
              console.log('Brand dropdown element:', brandDropdown);
              
              brandFilter.addEventListener('click', (e) => {
                console.log('Brand filter clicked!');
                e.preventDefault();
                e.stopPropagation();
                
                // Simple toggle - if it has 'show' class, hide it, otherwise show it
                if (brandDropdown.classList.contains('show')) {
                  brandDropdown.classList.remove('show');
                  brandDropdown.classList.add('hide');
                  console.log('Hiding brand dropdown');
                } else {
                  brandDropdown.classList.remove('hide', 'hidden');
                  brandDropdown.classList.add('show');
                  brandDropdown.style.display = 'block';
                  console.log('Showing brand dropdown');
                }
                
                // Hide price dropdown if it's open
                if (priceDropdown) {
                  priceDropdown.classList.remove('show');
                  priceDropdown.classList.add('hide');
                }
              });
              
              const brandOptions = brandDropdown.querySelectorAll('.brand-option');
              console.log('Found brand options:', brandOptions.length);
              brandOptions.forEach((option, index) => {
                console.log(`Brand option ${index}:`, option.textContent, option.dataset.brand);
                option.addEventListener('click', (e) => {
                  console.log('Brand option clicked:', option.dataset.brand);
                  e.preventDefault();
                  e.stopPropagation();
                  currentFilters.brand = option.dataset.brand;
                  
                  const spanElement = brandFilter.querySelector('span');
                  if (spanElement) {
                    spanElement.textContent = option.textContent;
                    console.log('Updated brand filter text to:', option.textContent);
                  }
                  
                  brandDropdown.classList.add('hidden');
                  brandDropdown.style.display = 'none';
                  applyFilters();
                });
              });
            } else {
              console.error('Brand filter elements not found:', {
                brandFilter: !!brandFilter,
                brandDropdown: !!brandDropdown
              });
            }
            
            // Price filter functionality
            if (priceFilter && priceDropdown) {
              console.log('Setting up price filter...');
              console.log('Price filter element:', priceFilter);
              console.log('Price dropdown element:', priceDropdown);
              
              priceFilter.addEventListener('click', (e) => {
                console.log('Price filter clicked!');
                e.preventDefault();
                e.stopPropagation();
                
                // Simple toggle - if it has 'show' class, hide it, otherwise show it
                if (priceDropdown.classList.contains('show')) {
                  priceDropdown.classList.remove('show');
                  priceDropdown.classList.add('hide');
                  console.log('Hiding price dropdown');
                } else {
                  priceDropdown.classList.remove('hide', 'hidden');
                  priceDropdown.classList.add('show');
                  priceDropdown.style.display = 'block';
                  console.log('Showing price dropdown');
                }
                
                // Hide brand dropdown if it's open
                if (brandDropdown) {
                  brandDropdown.classList.remove('show');
                  brandDropdown.classList.add('hide');
                }
                
                // Hide brand dropdown
                if (brandDropdown) {
                  brandDropdown.style.display = 'none';
                  brandDropdown.classList.add('hidden');
                }
              });
              
              const priceOptions = priceDropdown.querySelectorAll('.price-option');
              console.log('Found price options:', priceOptions.length);
              priceOptions.forEach((option, index) => {
                console.log(`Price option ${index}:`, option.textContent, option.dataset.price);
                option.addEventListener('click', (e) => {
                  console.log('Price option clicked:', option.dataset.price);
                  e.preventDefault();
                  e.stopPropagation();
                  currentFilters.price = option.dataset.price;
                  
                  const spanElement = priceFilter.querySelector('span');
                  if (spanElement) {
                    spanElement.textContent = option.textContent;
                    console.log('Updated price filter text to:', option.textContent);
                  }
                  
                  priceDropdown.classList.add('hidden');
                  priceDropdown.style.display = 'none';
                  applyFilters();
                });
              });
            } else {
              console.error('Price filter elements not found:', {
                priceFilter: !!priceFilter,
                priceDropdown: !!priceDropdown
              });
            }
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
              if (!brandFilter?.contains(e.target)) {
                brandDropdown?.classList.add('hidden');
                if (brandDropdown) brandDropdown.style.display = 'none';
              }
              if (!priceFilter?.contains(e.target)) {
                priceDropdown?.classList.add('hidden');
                if (priceDropdown) priceDropdown.style.display = 'none';
              }
            });
            
            // Filter application function
            function applyFilters() {
              if (typeof watchData === 'undefined') {
                console.error('watchData not available');
                return;
              }
              
              let filteredWatches = Object.values(watchData);
              
              // Apply search filter
              if (currentFilters.search) {
                filteredWatches = filteredWatches.filter(watch => 
                  watch.name.toLowerCase().includes(currentFilters.search) ||
                  watch.brand.toLowerCase().includes(currentFilters.search) ||
                  watch.description.toLowerCase().includes(currentFilters.search)
                );
              }
              
              // Apply brand filter
              if (currentFilters.brand !== 'all') {
                filteredWatches = filteredWatches.filter(watch => 
                  watch.brand === currentFilters.brand
                );
              }
              
              // Apply price filter
              if (currentFilters.price !== 'all') {
                filteredWatches = filteredWatches.filter(watch => {
                  const price = watch.price;
                  switch (currentFilters.price) {
                    case '0-10000':
                      return price < 10000;
                    case '10000-25000':
                      return price >= 10000 && price <= 25000;
                    case '25000-50000':
                      return price >= 25000 && price <= 50000;
                    case '50000+':
                      return price > 50000;
                    default:
                      return true;
                  }
                });
              }
              
              // Update results count
              if (resultsCount) {
                resultsCount.textContent = `${filteredWatches.length} watch${filteredWatches.length !== 1 ? 'es' : ''} found`;
              }
              
              // Render filtered watches
              renderFilteredWatches(filteredWatches);
            }
            
            // Render watches function
            function renderFilteredWatches(watches) {
              if (!watchesGrid) return;
              
              watchesGrid.innerHTML = watches.map(watch => `
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm group cursor-pointer overflow-hidden transition-all duration-300 hover:shadow-card hover:-translate-y-1" data-id="${watch.id}">
                  <a href="./watch.html?id=${watch.id}">
                    <div class="relative">
                      <img alt="${watch.name}" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105" src="${watch.image}">
                      <button class="absolute top-3 right-3 p-2 rounded-full transition-colors duration-200 bg-luxury-white/90 text-luxury-gray-dark hover:text-luxury-gold favorite-button" data-id="${watch.id}" data-name="${watch.name}" data-price="${watch.price}" data-image="${watch.image}" data-brand="${watch.brand}" onclick="event.preventDefault(); event.stopPropagation();">
                        <svg class="lucide lucide-heart" fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
                        </svg>
                      </button>
                    </div>
                  </a>
                  <div class="p-4">
                    <div class="flex items-center justify-between mb-2">
                      <span class="text-sm text-luxury-gold font-medium">${watch.brand}</span>
                      <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-green-100 text-green-800 hover:bg-green-100">${watch.stock}</div>
                    </div>
                    <h3 class="font-semibold text-luxury-black mb-2">${watch.name}</h3>
                    <p class="text-2xl font-bold text-luxury-black mb-3">$${watch.price.toLocaleString()}</p>
                    <button class="w-full bg-luxury-gold hover:bg-luxury-gold-dark text-luxury-black font-semibold py-2 px-4 rounded-md transition-colors duration-200 add-to-cart-btn" data-id="${watch.id}" data-name="${watch.name}" data-price="${watch.price}" data-image="${watch.image}" data-brand="${watch.brand}">
                      Add to Cart
                    </button>
                  </div>
                </div>
              `).join('');
              
              // Re-attach event listeners for favorites and cart
              if (typeof FavoritesManager !== 'undefined') {
                FavoritesManager.attachFavoriteListeners();
              }
              if (typeof CartManager !== 'undefined') {
                CartManager.attachCartListeners();
              }
            }
            
            // Initial render
            applyFilters();
            console.log('Filter system initialized successfully');
            
          }, 100);
        });
      </script>
  </body>
</html>
